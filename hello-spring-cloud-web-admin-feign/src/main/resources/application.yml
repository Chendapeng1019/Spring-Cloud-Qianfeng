spring:
  application:
    name: hello-spring-cloud-web-admin-fegin
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
server:
  port: 8770


feign:
  hystrix:
    enabled: true

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
